{% extends "app/templates/layout.html" %}

{% block content %}

    <p>Get the n-th prime number:</p>

    <form id="check-form">
        <input type="number" name="prime-number-candidate" value="100000" required max="100000">
        <input type="submit" value="Compute" autofocus>
    </form>

    <div id="result"></div>
</div>

{% endblock %}
